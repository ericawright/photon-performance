<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="proto.js" type="text/javascript"></script>
        <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
        }
        button {
            display: block;
            position: absolute;
            width: 30px;
            height: 30px;
            top: 55px;
            left: 550px;
            opacity: 0;
        }
        </style>
    </head>
    <body>
    <video width="1366" height="768" src="v1.mp4" id="vid"></video>
    <button id="play">play</button>
    <script>
        var vid = document.getElementById('vid');
        var played = false;
        var video = 1;
        video = getUrlVars()['v'];

        vid.src = 'img/v' + video + '.mp4';

        document.getElementById('play').addEventListener('mousemove', () => {
            if (!played) vid.currentTime = 0.02;
        })
        document.getElementById('play').addEventListener('mouseout', () => {
            if (!played) vid.currentTime = 0;
        })
        document.getElementById('play').addEventListener('mousedown', () => {
            played = true;
            vid.currentTime = 0.03;
        })
        document.getElementById('play').addEventListener('click', () => {
            vid.currentTime = 0.1;
            vid.play();
        })
    </script>
    </body>
</html>
