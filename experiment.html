<!doctype html>
<html>
    <head>
        <title>My experiment</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script src="jspsych-5.0.3/jspsych.js"></script>
        <script src="jspsych-5.0.3/plugins/jspsych-text.js"></script>
        <script src="jspsych-5.0.3/plugins/jspsych-html.js"></script>
        <link href="jspsych-5.0.3/css/jspsych.css" rel="stylesheet" type="text/css"></link>
    </head>
    <body>
    </body>
    <script>
      /* define welcome message block */
      var welcome_block = {
        type: "text",
        text: "Welcome to the experiment. Press any key to begin.",
      };

      var test_data = [
          {data: { version: 1 }},
          {data: { version: 2 }}
      ]

      var all_trials = jsPsych.randomization.repeat(test_data, 1);

      /* define test block */
      var test_block = {
        type: "html",
        url: "startup.html",
        timeline: all_trials,
        cont_key: 70
      };

      /* create experiment timeline array */
      var timeline = [];
      timeline.push(welcome_block, test_block);

      /* start the experiment */
      jsPsych.init({
        timeline: timeline,
        on_data_update: function(data) {
         console.log('Just added new data. The contents of the data are: '+JSON.stringify(data));
       },
       on_trial_start: function() {
          console.log('A trial just started.');
        },
        fullscreen: true
      });
    </script>
</html>
